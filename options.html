<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Suggestion Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f6f8fa;
    }

    h1 {
      color: #24292f;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section h2 {
      color: #24292f;
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .suggestion-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .suggestion-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      margin-bottom: 8px;
      background: #f6f8fa;
    }

    .suggestion-item input {
      flex: 1;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
    }

    .suggestion-item button {
      padding: 6px 12px;
      background: #da3633;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .suggestion-item button:hover {
      background: #b42b27;
    }

    .add-suggestion {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .add-suggestion input {
      flex: 1;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
    }

    .add-suggestion button {
      padding: 8px 16px;
      background: #1f883d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .add-suggestion button:hover {
      background: #1a7f37;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
    }

    .status.success {
      background: #dafbe1;
      color: #1a7f37;
      border: 1px solid #34d399;
    }

    .status.info {
      background: #ddf4ff;
      color: #0969da;
      border: 1px solid #54aeff;
    }
  </style>
</head>
<body>
  <h1>GitHub Suggestion Settings</h1>

  <div class="section">
    <h2>Custom Suggestions</h2>
    <p style="color: #57606a; font-size: 14px; margin: 0 0 16px 0;">
      Add words that will appear as suggestions when you type "/" in GitHub comments.
    </p>

    <div class="add-suggestion">
      <input
        type="text"
        id="newSuggestion"
        placeholder="Enter new suggestion (e.g., review-assist)"
      >
      <button id="addBtn">Add</button>
    </div>

    <ul class="suggestion-list" id="suggestionList"></ul>

    <div class="status info" style="display: none;" id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
